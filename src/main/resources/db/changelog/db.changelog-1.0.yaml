databaseChangeLog:
- changeSet:
    id: create user table
    author: josh
    changes:
    - createTable:
        tableName: user
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: account_pkey
            name: id
            type: bigint
        - column:
            name: first_name
            type: VARCHAR(255)
        - column:
            name: last_name
            type: VARCHAR(255)
        - column:
            name: email
            type: VARCHAR(255)
- changeSet:
      id: populate user table
      author: josh
      changes:
          - insert:
                tableName: user
                columns:
                    - column:
                          name: first_name
                          value: "Josh"
                    - column:
                          name: last_name
                          value: "Colbert"
                    - column:
                          name: email
                          value: "josh.colbert@carsaver.com"